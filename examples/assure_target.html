<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quickdroppable Example</title>
 
  <script src="../vendor/jquery.2.2.4.min.js"></script>

  <script src="../quickdroppable.js"></script>
  
  <script>
  (function(){
  $(document).ready(function(){
    $('#draggable').quickdroppable('draggable');
    $('.droppable').quickdroppable('droppable');
  });
  })(jQuery);


  </script>
</head>
<body>
  <h2>Drag the red square into either of the grey droppable zones.</h2> 
  <div id="draggable" style="background-color:red;height:30px; width:30px;padding:30px;">
  </div>
  <div class="droppable" style="background-color:grey;height:300px;width:300px;margin:5px;">
  </div>
  <div class="droppable" style="background-color:grey;height:300px;width:300px;margin: 5px;">
    <div id="first-child" style="background-color:green; height:30px; width:30px" ></div>
  </div>
</body>
</html>
