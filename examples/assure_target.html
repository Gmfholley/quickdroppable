<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quickdroppable Example</title>
  <style>
    .droppable {
      background-color: grey;
      height: 300px;
      width: 300px;
      margin-top: 5px;
    }
    #draggable {
      background-color: red;
      color: white;
      width: 30px;
      height: 30px;
      padding: 30px;
    }
    #first-child {
      background-color: green; 
      height:30px; 
      width:30px;
    }
  </style>
  <script src="../vendor/jquery-3.2.1.min.js"></script>

  <script src="../quickdroppable.js"></script>
  
  <script>
  (function(){
  $(document).ready(function(){
    $('#draggable').quickdroppable('draggable');
    $('.droppable').quickdroppable('droppable');
  });
  })(jQuery);


  </script>
</head>
<body>
  <h2>Drag the red square into either of the grey droppable zones.</h2> 
  <div id="draggable">
    drag
  </div>
  <div class="droppable">
  </div>
  <div class="droppable">
    <div id="first-child"></div>
  </div>
  <div class="not-assured">
  </div>
</body>
</html>
