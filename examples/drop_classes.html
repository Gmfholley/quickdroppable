<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quickdroppable Example</title>
  <style>
    .blue {
      background-color: blue;
      position: relative;
    }
    .white {
      color: white;
    }
    .red {
      background-color: red;
    }
    .droppable {
      background-color: grey;
      height: 300px;
      width: 300px;
      margin-top: 5px;
    }
    #draggable {
      width: 30px;
      height: 30px;
      padding: 30px;
    }
    #first-child {
      background-color: green; 
      height:30px; 
      width:30px;
    }
  </style>
 
  <script src="../vendor/jquery-3.2.1.min.js"></script>

  <script src="../quickdroppable.js"></script>
  
  <script>
  (function(){
  $(document).ready(function(){
    $('#draggable').quickdroppable('draggable', {dragAssure: '#draggable', dragRemoveClass: 'white red', dragAddClass: 'blue'});
    $('.droppable').quickdroppable('droppable', {dragRemoveClass: 'blue', dragAddClass: 'white red'});
  });
  })(jQuery);
  </script>
</head>
<body>
  <h2>Drag the red square into either of the grey droppable zones.</h2> 
  <h4>When you start the drag event, it will add a class.  When the drag event stops, it will remove it.</h4>
  <div id="draggable" class="white red">
    drag
  </div>
  <div class="white droppable">
  </div>
  <div class="white droppable">
    <div id="first-child"></div>
  </div>
</body>
</html>
